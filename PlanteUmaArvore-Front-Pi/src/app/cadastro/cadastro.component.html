<div class="container login-container">
  <div class="row mt-5 mb-5">
    <div class="col-md-8">
      <figure class="figure pt-4 mr-2 ml-2">
      <img src="https://i.imgur.com/yJLGHZZ.jpg" class="figure-img img-fluid rounded" alt="Imagem de um quadrado genérico com bordas arredondadas, em uma figure.">
    </figure>
  
  </div>
  <div class="col-md-4 login-form-1">
      <h3>Cadastrar</h3>
        <div class="form-group">          
          <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome aqui" [(ngModel)]='usuario.nome'>
        </div>
        <div class="form-group">      
          <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" [(ngModel)]='usuario.email'>
        </div>
        <div class="form-group">          
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" (input)='conferirSenha($event)' value='{{senha}}'>
        </div>
        <div class="form-group">          
          <input type="password" class="form-control" id="senhaConf" placeholder="Digite a confirmação de senha" [(ngModel)]='usuario.senha'>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-outline-success w-30" (click)='cadastrar()'>Cadastrar</button>
        </div>
        <div class="d-flex justify-content-center mt-2">
          <button type="submit" class="btn btn-outline-success" #loginRef> 
            Cadastrar com o Google<img class="social-btn-icon" alt="Logar com o Google" src="https://hrcdn.net/fcore/assets/google-colored-20b8216731.svg">
          </button>
    </div>
        <div class="d-flex justify-content-center">
          <a href="#" class="ForgetPwd">Recuperar senha?</a>
      </div>
      </div>
    </div>
  </div>
