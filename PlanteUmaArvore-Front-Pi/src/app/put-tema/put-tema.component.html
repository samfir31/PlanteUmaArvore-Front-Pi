<div class="container">

    <div class="row mt-5 mb-5">
        <div class="col-md-4">
            <app-perfil></app-perfil>
        </div>
        <div class="col-md-8">
  
            <div>
                <div class="form-group">
                  <label for="tema">Nome do tema:</label>
                  <input type="texto" class="form-control border-success rounded login-form-1" id="texto" placeholder="Digite aqui o seu tema" [(ngModel)]="tema.nome">
                </div>


                <div>
                    <div class="form-group">
                      <label for="textotipo">Tipo do Tema:</label>
                      <input type="text" class="form-control border-success rounded login-form-1" id="textotipo" placeholder="Digite aqui o seu titulo" [(ngModel)]="tema.tipo">
                 </div>


                    
                    

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-info w-25" (click)="salvar()">Atualizar</button>
                </div>
            </div>
  
        </div>
  
    </div>
  </div>
