<div class="container login-container">
    <div class="row">
        <div class="col-md-8">
            <!--imagem-->
            <figure class="figure w-100">
            <img src="https://i.imgur.com/jX8Yu0u.png" class="config-imagem figure-img img-fluid rounded w-100" alt="Imagem de um quadrado genérico com bordas arredondadas, em uma figure.">
          </figure>
        
        </div>

        <div class="col-md-4 login-form-1">
            <h3 class="mb-4">Login </h3>
            <!-- Início FORM -->
            <div class="form">
                <!-- Campo email-->
                <div class="form-group">
                    <input id="email" type="text" class="form-control" placeholder="Digite seu usuario" value="" [(ngModel)]='userLogin.email'/>
                </div>

                <!-- Campo Senha-->
                <div class="form-group">
                    <input id = "senha"type="password" class="form-control" placeholder="Digite sua senha" value="" [(ngModel)]='userLogin.senha'/>
                </div>

                <!--BTN Entrar-->
                <div class="d-flex justify-content-center mb-3">
                    <button type="submit" class="btn  w-30 login-Btn" (click)='entrar()'>Entrar </button>
                </div>

                <!--LOGIN com Google -->
                <div class="d-flex justify-content-center mt-2 mb-4">
                    <button type="submit" class="btn w-30 login-Btn" #loginRe> Logar com o Google<img class="social-btn-icon" alt="Logar com o Google" src="https://hrcdn.net/fcore/assets/google-colored-20b8216731.svg">
                    </button>
                </div>      
            </div>   
        </div>
        <div class="container2 p-5">
            <div class="row">
                <div class="col-12">
            <figcaption class="figure-caption">Venha fazer parte da nossa luta! Vamos juntos lutar, avançar para  os próximos passos da luta em defesa do nosso futuro, plantar uma arvore é cuidar do amanha! </figcaption>
            <hr>
                </div>
                    
            </div>    
        </div>
    </div>
</div>
